<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Roads & Boats</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="./javascript/parameters.js"></script>
    <script type="text/javascript" src="./javascript/util.js"></script>
    <script type="text/javascript" src="./javascript/assetManager.js"></script>
    <script type="text/javascript" src="./javascript/main.js"></script>

    <script type="text/javascript" src="./javascript/model/tiles.js"></script>
    <script type="text/javascript" src="./javascript/model/transporters.js"></script>
    <script type="text/javascript" src="./javascript/model/world.js"></script>
    <script type="text/javascript" src="./javascript/model/worldBuilder.js"></script>
    <script type="text/javascript" src="./javascript/model/gameState.js"></script>
    <script type="text/javascript" src="./javascript/model/wonder.js"></script>

    <script type="text/javascript" src="./javascript/view/view.js"></script>
    <script type="text/javascript" src="./javascript/view/worldDrawer.js"></script>
    <script type="text/javascript" src="./javascript/view/wonderDrawer.js"></script>
    <script type="text/javascript" src="./javascript/view/phaseDrawer.js"></script>
    <script type="text/javascript" src="./javascript/view/commandHistoryDrawer.js"></script>
    <script type="text/javascript" src="./javascript/view/transporterDrawer.js"></script>

    <script type="text/javascript" src="./javascript/thirdparty/honeycomb.min.js"></script>

    <script type="text/javascript" src="./javascript/controller/gameController.js"></script>
    <script type="text/javascript" src="./javascript/controller/gameContext.js"></script>
    <script type="text/javascript" src="./javascript/controller/command.js"></script>

</head>
<body onload="updateLoadingBar()">

    <div><span id="loadingBar"></span></div>

    <div class="horizontal">

        <div><canvas id="gameWorld" width="1200" height="600"  tabindex ="0" autofocus></canvas></div>

        <div>
            <div id="buttons">
                <div><span id="gameStage">Place Home Marker</span></div>
                <div><span id="turn"></span></div>
                <div><span id="phase"></span></div>
                <div><button id="startGame">Start Game</button></div>
                <div><button id="advancePhase">Advance Phase</button></div>
            </div>

            <div id="inventory"></div>

            <div id="historyWrapper">
                <br>
                <div><button id="undo">Undo</button></div>
                <div>Last actions performed...</div>
                <div><span id="commandHistory"></span></div>
            </div>

            <div>
                <br>
                <button id="addBlock">Add block</button>
            </div>

        </div>
    </div>

    <div><span id="infoMessage">Click a hex to place your home marker</span></div>

    <div>
        <br>
        <input type="checkbox" id="debug"> Debug
    </div>
</body>
</html>
